<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset=UTF-8">
      <meta name ="viewport" content="width=device-width, initial scale-scale=1.0">
     <link rel="stylesheet" href="main.css"> 
     <script src="main.js" defer></script>
     <title>Calculator</title>
</head>

<body >
    <div class="container">
        <div class="row" >
            <div class="button" id="clear">
                <div class="input">C</p>
            </div>
            <div class="button" id="display">
                <div class="display-input"></p>
            </div>
        </div>   
        <div class="row">
            <div class="button" id="seven">
                <div class="input">7</p>
            </div>
            <div class="button" id="eight">
                <div class="input">8</p>
            </div>
            <div class="button" id="nine">
                <div class="input">9</p>
            </div>
                <div class="button" id="divide">
            <div class="input">/</p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="four">
                <div class="input">4</p>
            </div>
            <div class="button" id="five">
                <div class="input">5</p>
            </div>
            <div class="button" id="six">
                <div class="input">6</p>
            </div>
            <div class="button" id="multiply">
                <div class="input">X</p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="one">
                <div class="input">1</p>
            </div>
            <div class="button" id="two">
                <div class="input">2</p>
            </div>
            <div class="button" id="three">
                <div class="input">3</p>
            </div>
            <div class="button" id="minus">
                <div class="input">-</p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="zero">
                <div class="input">0</p>
            </div>
            <div class="button" id="period">
                <div class="input">.</p>
            </div>
            <div class="button" id="equals">
                <div class="input">=</p>
            </div>
            <div class="button" id="add">
                <div class="input">+</p>
            </div>
        </div>      
    </div>
</body>
</html>
